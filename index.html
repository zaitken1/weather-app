<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- HERO IMAGE AND SEARCH -->
  <section class="hero">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="search column justify-center align-center">
      <h2 class="search-h2">Search for a City</h2>
      <form class="column justify-center align-center">
        <i class="fas fa-search search-icon"></i>
        <input class="search-input" type="text" />
        <button class="searchBtn" type="submit">Search</button>
        <div class="row history">
        </div>
      </form>
    </div>
  </section>
  <!-- CURRENT WEATHER -->
  <main>
    <section class="introPara">
      <p class="para row justify-center">Search for a city name to see a 5-day forecast</p>
    </section>
    <!-- 5 DAY FORECAST -->
    <section class="forecast-section">
      <h2 class="forecast-h2 row justify-center align-center">5-Day Forecast</h2>
      <section class="row">
        <div class="forecast">
        </div>
      </section>
    </section>
  </main>
  <footer class="row justify-center">
    <p>&copy; Zara Aitken</p>
  </footer>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./scripts/weatherdata.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
